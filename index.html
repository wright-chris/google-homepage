<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" content-type="text/css" href="./styles/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="about-store-container">
            <button id="about-store-buttons">About</button>
            <button id="about-store-buttons">Store</button>
        </div>
        <div class="google-logo-container">
            <img class="google-logo" src="images/googlelogo.png">
        </div>
    </header>
    <main>
        <div class="search">
            <input class="search-box" type="input">
        </div>
        <div class="search-icon-container">
            <div class="search-icon">
                <div class="circle"></div>
                <div class="handle"></div>
            </div>
        </div>
        <div class="under-search-container">
            <div class="buttons-container">
                <button id="search-buttons" type="button">Google Search</button>
                <button id="search-buttons" class="lucky" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="divider-container">
            <div class="divider"></div>
        </div>
        <div class="bottom-row-buttons">
            <div class="left-buttons">
                <button id="bottom-buttons">Advertising</button>
                <button id="bottom-buttons">Business</button>
                <button id="bottom-buttons">How Search works</button>
            </div>
            <div class="right-buttons">
                <button id="bottom-buttons">Privacy</button>
                <button id="bottom-buttons">Terms</button>
                <button id="bottom-buttons">Settings</button>
            </div>
        </div>
    </main>
</body>
</html>
